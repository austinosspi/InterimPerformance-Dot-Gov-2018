<div class="usa-width-one-fourth usa-media_block item {{ GoG_winners.category }} shadow"
  style="margin-right:0;margin-bottom:15px;"  >
  <div class="flipper">
      <div class="front">
        <img id="winner" src="{{ site.baseurl }}{{ GoG_winners.image }}">
          <div class="winner-text">
            <div id="left">
            <p class="name-text" style="margin-bottom:7px;"><b>{{ GoG_winners.name}}</b>
            <!--<i>{{ GoG_winners.title}}</i>{{ GoG_winners.award }} Award--></p>
            <p style="margin-top:0;" class="card-tag">{{ GoG_winners.agency }}</p>
          </div> <!--close left div-->
          <div id="right">
             <img
                src="{{ site.baseurl }}{{ GoG_winners.banner }}"
                style="height:60px;float:right;">
          </div><!--close right div-->
        </div><!--close winner text-->
      </div> <!--close front-->
      <div class="back">
        <p class="name-text" style="margin-bottom:7px;"><b>{{ GoG_winners.name}}, <br></b>
              <i>{{ GoG_winners.title}}</i></p>
            <p> {{ GoG_winners.description }}</p>
            <p><b>{{ GoG_winners.award }} Award</b></p>
      </div><!--close back-->
    </div><!--close flipper-->
</div><!--close 1/4th-->
