{% assign width = include.width | default: 400 %}
{% assign figure_url = include.kpi_url | default: include.pdf_url %}
<div class="kpi-popout {{ include.class }}">
  <h4>{{ include.title }}{% if include.updated %} <span style="font-size:1em;font-weight:normal;">{{ include.updated }}</span>{% endif %}</h4>
  <figure>
    <a href="{{ figure_url | relative_url }}" target="_blank"><img src="{{ include.img | relative_url }}" alt="{{ include.title }}" width="{{ width }}px"></a>
  </figure>
  {% if include.cap_goal_url %}
    <a class="kpi-popout-link" href="{{ include.cap_goal_url | relative_url }}">See the CAP Goal</a> |
  {% endif %}
  <a class="kpi-popout-link" href="{{ include.pdf_url | relative_url }}" target="_blank">Download the PDF</a>
</div>
